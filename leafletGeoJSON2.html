<html>
<head>
<!-- the following links incorporate the CSS required for custom icon creation -->
<link rel="stylesheet" href="ionicons.min.css">
<link rel="stylesheet" href="leaflet.awesome-markers.css">
<script src="leaflet.awesome-markers.js"></script>
<!-- the following links add the CSS and Javascript required for the Leaflet Map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
   integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
   crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
   integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
   crossorigin=""></script>
<script>
function loadEarthquakelayer(earthquakedata) {
 var earthquakejson = JSON.parse(earthquakedata );
 var earthquakelayer = L.geoJson(earthquakejson,
  {
 // use point to layer to create the points
   pointToLayer: function (feature, latlng)
    {
   if (feature.properties.mag > 1.75) {
   return L.marker(latlng, {icon:testMarkerRed}).bindPopup("<b>"+feature.properties.place+"</b>");
 }
 else {
 return L.marker(latlng, {icon:testMarkerPink}).bindPopup("<b>"+feature.properties.place+"</b>");;
 }
 },
 }).addTo(mymap);
 mymap.fitBounds(earthquakelayer.getBounds());
}
var client;

var earthquakelayer;
   function getEarthquakes() {
    client = new XMLHttpRequest();

   client.open('GET','https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson');
    client.onreadystatechange = earthquakeResponse; 
    client.send();
}

   function earthquakeResponse() {

    if (client.readyState == 4) {
 
     var earthquakedata = client.responseText;
     loadEarthquakelayer(earthquakedata);
     }
}
   function loadEarthquakelayer(earthquakedata) {
    var earthquakejson = JSON.parse(earthquakedata);
    earthquakelayer = L.geoJson(earthquakejson).addTo(mymap);
    mymap.fitBounds(earthquakelayer.getBounds());
}

document.addEventListener('DOMContentLoaded', function() {
 getEarthquakes();
}, false);

</script>

 <!-- the following CSS is used to set the size of the Map -->
 <style type="text/css">
#mapid { height: 180px; }
 </style>
</head>
<body>
<!-- the mapid div will hold the map -->
<div id="mapid" style="width: 600px; height: 400px;"></div>
<!-- the following script will load the map and set the default view and zoom, as well as loading thebasemap tiles -->
<script>
var testMarkerRed = L.AwesomeMarkers.icon({
 icon: 'play',
 markerColor: 'red'
 });
 var testMarkerPink = L.AwesomeMarkers.icon({
 icon: 'play',
 markerColor: 'pink'
 }); 
// load the map
var mymap = L.map('mapid').setView([51.505, -0.09], 13);
// load the tiles
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
</script>
</body>
</html>
